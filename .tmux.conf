set -g default-terminal "xterm-256color"

setw -g monitor-activity on
setw -g mode-keys vi
set -g visual-activity on
set -s escape-time 0
set -g history-limit 5000
set -g display-time 4000
set -g status-interval 5
set -q -g utf8 on
set -s escape-time 10

### visuals
# don't show activity in window N
set -g visual-activity off
set -g monitor-activity on
set -g base-index 1
setw -g base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on

set -g display-panes-time 800
set -g display-time 1000

set -g status-interval 10

### prefix
set -g prefix C-a
unbind C-b

# Have command key be same as screen
bind C-a send-prefix
bind C-l send-keys 'C-l'

bind -n M-p previous-window
bind -n M-n next-window

bind r source-file ~/.tmux.conf \; display "Config reloaded"

bind c new-window -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

bind > swap-pane -D
bind < swap-pane -U

bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Alt + arrows/vim keys to select panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2
bind -n M-L resize-pane -R 2

bind -n M-x kill-pane
bind -r x kill-pane

# pull pane from a chosen window
bind-key S choose-window 'join-pane -v -t "%%"'
bind-key V choose-window 'join-pane -h -t "%%"'

# paste buffers 
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

bind q set-window-option synchronize-panes
